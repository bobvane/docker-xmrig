name: Create and publish a Docker image

on:
  workflow_dispatch:    # 支持手动触发

env:
  REGISTRY: docker.io
  IMAGE_NAME: bobvane/xmrig
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      # 红色标记开始
      - name: Get XMRig version from Dockerfile
        id: get-version
        run: |
          XMRIG_VERSION=$(grep "ARG XMRIG_VERSION=" Dockerfile | cut -d'=' -f2)
          echo "XMRIG_VERSION=${XMRIG_VERSION}"
          echo "xmrig_version=${XMRIG_VERSION}" >> $GITHUB_OUTPUT
      # 红色标记结束        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # 红色标记开始
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-version.outputs.xmrig_version }}
      # 红色标记结束
