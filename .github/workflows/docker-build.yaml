name: Create and publish a Docker image

on:
  workflow_dispatch:    # æ”¯æŒæ‰‹åŠ¨è§¦å‘
    inputs:                     # ğŸ”´ æ–°å¢
      xmrig_version:            # ğŸ”´ æ–°å¢
        description: "XMRig version to build"   # ğŸ”´ æ–°å¢
        required: true           # ğŸ”´ æ–°å¢
        default: "latest"        # ğŸ”´ æ–°å¢

env:
  REGISTRY: docker.io
  IMAGE_NAME: bobvane/xmrig
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |                      # ğŸ”´ ä¿®æ”¹
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest    # ğŸ”´ æ–°å¢
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.xmrig_version }}   # ğŸ”´ æ–°å¢
